<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Update Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="h3 mb-2"><span th:text="${meal.name}"></span></h3>
    <hr>
    <p class="h4 mb-4">Update Meal</p>
    <form action="#" th:action="@{/meals/update}" th:object="${meal}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{user}">
        <input type="text" th:field="*{name}" placeholder="meal name" class="form-control mb-4 w-25">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Calories</th>
                <th>Serving Size</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="food, stat : *{foods}">
                <td><input type="text" th:field="*{foods[__${stat.index}__].name}" placeholder="meal name" class="form-control mb-4 w-25"></td>
                <td><input type="text" th:field="*{foods[__${stat.index}__].author}" placeholder="author" class="form-control mb-4 w-25"></td>
                <td><input type="text" th:field="*{foods[__${stat.index}__].calories}" placeholder="calories" class="form-control mb-4 w-25"></td>
                <td><input type="text" th:field="*{foods[__${stat.index}__].serving_size}" placeholder="serving size" class="form-control mb-4 w-25"></td>
                <td><input type="text" th:field="*{foods[__${stat.index}__].amount}" placeholder="amount" class="form-control mb-4 w-25"></td>
<!--                <td>-->
<!--                    <form method="post" th:action="@{/meals/updateMealForm}" th:object="${mealList[__${stat.index}__]}">-->
<!--                        <input type="hidden" th:name="id" th:value="${mealList[__${stat.index}__].id}">-->
<!--                        <input type="submit" value="Update" class="btn btn-info btn-sm">-->
<!--                    </form>-->
<!--                    <form method="post" th:action="@{/meals/delete}" th:object="${mealList[__${stat.index}__]}">-->
<!--                        <input type="hidden" th:name="id" th:value="${mealList[__${stat.index}__].id}">-->
<!--                        <input type="submit" onclick="if (!(confirm('Are you sure you want to delete this meal?'))) return false"-->
<!--                               value="Delete" class="btn btn-danger btn-sm">-->
<!--                    </form>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/meals}">Back to Meal List</a>
</div>
</body>
</html>
