<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Meal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="h3 mt-5">Create New Meal</h3>
    <hr>
    <form action="#" th:action="@{/meals/create}" th:object="${meal}" method="POST">
        <input type="hidden" th:name="userId" th:value="${user.id}">
        <div class="d-flex flex-column bd-highlight mb-3">
            <div class="d-flex flex-row align-items-center p-1">
                <div class="p-2 bd-highlight">
                    <span>Meal Name:</span>
                </div>
                <div class="p-2 bd-highlight">
                    <input type="text" th:field="*{name}" placeholder="meal name" class="form-control ml-5 w-50">
                </div>
            </div>
            <div class="d-flex flex-row align-items-center p-1">
                <div class="p-2 bd-highlight">
                    <span>Total Calories (kcal):</span>
                </div>
                <div class="p-2 bd-highlight">
                    <input type="text" th:field="*{calories}" placeholder="meal name" class="form-control ml-5 w-50">
                </div>
            </div>
            <div class="d-flex flex-row align-items-center p-1">
                <div class="p-2 bd-highlight">
                    <span>Protein (g):</span>
                </div>
                <div class="p-2 bd-highlight">
                    <input type="text" th:field="*{protein}" placeholder="meal name" class="form-control ml-5 w-50">
                </div>
            </div>
            <div class="d-flex flex-row align-items-center p-1">
                <div class="p-2 bd-highlight">
                    <span>Carbs (g):</span>
                </div>
                <div class="p-2 bd-highlight">
                    <input type="text" th:field="*{carbs}" placeholder="meal name" class="form-control ml-5 w-50">
                </div>
            </div>
            <div class="d-flex flex-row align-items-center p-1">
                <div class="p-2 bd-highlight">
                    <span>Fat (g):</span>
                </div>
                <div class="p-2 bd-highlight">
                    <input type="text" th:field="*{fat}" placeholder="meal name" class="form-control ml-5 w-50">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/meals(id=${user.id})}">Back to Meal List</a>
</div>
</body>
</html>
