<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demeter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="p-2">Sign Up</h1>
    <h2 class="p-2">Get Started with Demeter.</h2>
    <div class="container">
        <form action="#" th:action="@{/processRegistration}" th:object="${user}" method="POST">
            <intput type="hidden"/>
            <div class="d-flex flex-column">
                <div class="p-2">
                    Username: <input type="text" th:field="*{username}"/>
                </div>
                <div class="p-2">
                    Password: <input type="text" th:field="*{password}"/>
                </div>
                <div class="p-2">
                    Display Name: <input type="text" th:field="*{firstName}"/>
                </div>
                <div class="p-2">
                    Email: <input type="text" th:field="*{email}"/>
                </div>
                <div class="p-2">
                    <button type="submit">Register</button>
                </div>
            </div>
        </form>
        <p>
            Already have an account?
            <a th:href="@{/login}">
                Login
            </a>
        </p>
    </div>
</body>
</html>
