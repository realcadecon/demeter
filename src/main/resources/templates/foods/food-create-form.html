<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Update Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="h3 mt-5">Create New Food</h3>
    <hr>
    <form action="#" th:action="@{/foods/create}" th:object="${food}" method="POST">
        <input type="hidden" th:name="mealId" th:value="${mealId}">
        <div class="d-flex flex-column bd-highlight mb-3">
            <div class="d-flex flex-row align-items-center p-1">
                <div class="p-2 bd-highlight">
                    <span>Food Name:</span>
                </div>
                <div class="p-2 bd-highlight">
                    <input type="text" th:field="*{name}" placeholder="food name" class="form-control ml-5 w-50">
                </div>
            </div>
            <div class="d-flex flex-row align-items-center p-1">
                <div class="p-2 bd-highlight">
                    <span>Calories:</span>
                </div>
                <div class="p-2 bd-highlight">
                    <input type="text" th:field="*{calories}" placeholder="calories" class="form-control ml-5 w-50">
                </div>
            </div>
            <div class="d-flex flex-row align-items-center p-1">
                <div class="p-2 bd-highlight">
                    <span>Protein:</span>
                </div>
                <div class="p-2 bd-highlight">
                    <input type="text" th:field="*{protein}" placeholder="calories" class="form-control ml-5 w-50">
                </div>
            </div>
            <div class="d-flex flex-row align-items-center p-1">
                <div class="p-2 bd-highlight">
                    <span>Carbs:</span>
                </div>
                <div class="p-2 bd-highlight">
                    <input type="text" th:field="*{carbs}" placeholder="calories" class="form-control ml-5 w-50">
                </div>
            </div>
            <div class="d-flex flex-row align-items-center p-1">
                <div class="p-2 bd-highlight">
                    <span>Fat:</span>
                </div>
                <div class="p-2 bd-highlight">
                    <input type="text" th:field="*{fat}" placeholder="calories" class="form-control ml-5 w-50">
                </div>
            </div>
            <div class="d-flex flex-row align-items-center p-1">
                <div class="p-2 bd-highlight">
                    <span>Serving Size:</span>
                </div>
                <div class="p-2 bd-highlight">
                    <input type="text" th:field="*{serving_size}" placeholder="serving size" class="form-control ml-5 w-50">
                </div>
            </div>
            <div class="d-flex flex-row align-items-center p-1">
                <div class="p-2 bd-highlight">
                    <span>Amount:</span>
                </div>
                <div class="p-2 bd-highlight">
                    <input type="text" th:field="*{amount}" placeholder="amount" class="form-control w-50">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <form method="post" th:action="@{/meals/updateMealForm}">
        <input type="hidden" th:name="mealId" th:value="${mealId}">
        <input type="submit" value="Return to Meal">
    </form>
</div>
</body>
</html>
